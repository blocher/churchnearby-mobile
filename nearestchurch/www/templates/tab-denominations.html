<ion-view view-title="Filter by Denomination">
  <ion-content>
    <ion-list>
    <ion-toggle ng-repeat="denomination in denominations" ng-model="denomination.checked" ng-checked="denomination.checked" ng-change="denominationChanged(denomination)">
        {{ denomination.name }}
    </ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
